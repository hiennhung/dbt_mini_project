version: 2
sources:
  - name: HIS_SOURCES
    description: Sources from the order management system
    database: "{{ env_var('DBT_DATABASE') }}"
    schema: "{{ env_var('DBT_SRC_SCHEMA') }}"
 
    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 24, period: day}
    loaded_at_field: INGESTION_TS
 
    tables:
      - name: ORDER_TABLE
        description: Order table from Landing Zone Layer
        columns:
          - name: ORDER_ID
            data_tests:
              - dbt_expectations.expect_column_values_to_be_unique
              - dbt_expectations.expect_column_values_to_not_be_null
 
      - name: ORDER_DETAIL_TABLE
        description: Order detail table from Landing Zone Layer
        data_tests:
          - dbt_expectations.expect_compound_columns_to_be_unique:
              column_list: ["ORDER_DETAIL_ID"]
        columns:
          - name: ORDER_DETAIL_ID
            data_tests:
              - dbt_expectations.expect_column_values_to_be_unique
              - dbt_expectations.expect_column_values_to_not_be_null
 
models:
  - name: stg_order
    description: "Staging model for the order table, preparing it for further transformations."
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: order_date
        tests:
          - not_null
      - name: order_status
        tests:
          - not_null
      - name: total_amount
        tests:
          - not_null
          - accepted_values:
              values: ['COMPLETED', 'CANCELLED', 'PENDING', 'SHIPPED', 'PROCESSING']
      - name: shipping_address
      - name: created_by
        tests:
          - not_null
      - name: created_on
        tests:
          - not_null
      - name: updated_by
      - name: updated_on
      - name: is_deleted
 
  - name: stg_order_detail
    description: "Staging model for the order detail table, preparing it for further transformations."
    columns:
      - name: order_detail_id
        tests:
          - unique
          - not_null
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: product_name
        tests:
          - not_null
      - name: quantity
        tests:
          - not_null
          - accepted_values:
              values: [0, 1, 2, 3, 4, 5]
      - name: unit_price
        tests:
          - not_null
      - name: line_total
        tests:
          - not_null
      - name: discount_percent
      - name: created_by
        tests:
          - not_null
      - name: created_on
        tests:
          - not_null
      - name: updated_by
      - name: updated_on
      - name: is_deleted